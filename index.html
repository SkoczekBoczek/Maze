<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labirynt</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/0a722edb74.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="startScreen">
        <div class="entrance">
            <img src="assets/whiteEntrance.png" alt="labirynt startowy" />
        </div>
        <h1 class="show">Naciśnij <span>start</span>, aby rozpocząć grę</h1>
        <div class="game">
            <button class="startButton">&gt;Start&lt;</button>
        </div>
    </div>

    <div class="mazeContainer">
        <h1>Znajdź drogę!</h1>
        <div class="maze"></div>

        <div class="control">
            <div class="row row-up">
                <button class="up"><i class="fa-solid fa-angle-up"></i></button>
            </div>
            <div class="row row-middle">
                <button class="left"><i class="fa-solid fa-angle-left"></i></button>
                <button class="down"><i class="fa-solid fa-angle-down"></i></button>
                <button class="right"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>

    </div>

    <div class="finishScreen">
        <div class="finishContent">
            <h1>Gratulacje, ale dokąd teraz?</h1>
            <img src="assets/finishEmoji.svg" alt="happy emoji" />
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
